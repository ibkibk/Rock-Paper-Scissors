<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="usercomp">
        <div id="left" class="user">User</div>
        <div id="right" class="computer">Com</div>
        <span id="first">0</span>:<span id="second">0</span>
    </div>
    <div class="result">You win!</div>
    <div class="boxes">
        <div class="select" id="r">
            <img src="PngItem_1094400.png" alt="">
        </div>
        <div class="select" id="p">
            <img src="PngItem_2667252.png" alt="">
        </div>
        <div class="select" id="s">
            <img src="ClipartKey_54540.png" alt="">
        </div>
    </div>
    <p id="action">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
